  <style>
    /* Custom styles */
    body {
        background-color: #f8f9fa; /* Light gray background */
    }
    h1, h2, h3 {
        color: #333; /* Dark gray headings */
    }
    p {
        color: #666; /* Medium gray text */
    }
    .card {
        margin-bottom: 10px; /* Add some space between FAQ items */
    }

    .mt-12 {
        margin-top: 12px;
    }
    .mt-24 {
        margin-top: 24px;
    }

</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Copilot Forge</h1>
            <h2>Your guide to the future of AI!</h2>
        </div>
    </div>
    
    <div class="row mt-24">
        <div class="col-12">
            <h3>FAQs</h3>
            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                FAQ Question 1
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            Answer to FAQ Question 1
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                FAQ Question 2
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            Answer to FAQ Question 2
                        </div>
                    </div>
                </div>
                <!-- Add more FAQ items as needed -->
            </div>
        </div>
    </div>
    
    <div class="row mt-24">
        <div class="col-12">
            <h3>Register for Updates</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    mixpanel.init('8a0a9d67c5409538dad3ba0a5e3ae221', {debug: true, track_pageview: true, persistence: 'localStorage'});
    mixpanel.track('PageView', {
      'Page': 'Home'
    })
  </script>
</body>
</html>
